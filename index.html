<!DOCTYPE html>
<html lang="en-US"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>spritebench.js</title>
    <script src="spritebench.mjs" type="module"></script>
</head><body>
    <p>Benchmark sprite rendering in the browser by rendering 64 x 64 sprites to a 1024 x 1024 canvas.</p>

    <h2 name="benchmark">Benchmark</h2>
    <table>
        <tr><th>benchmark_2d:</th>      <td id="times-2d" style="text-align: right; min-width: 4em;">0 us</td></tr>
        <tr><th>benchmark_webgl:</th>   <td id="times-gl" style="text-align: right; min-width: 4em;">0 us</td></tr>
    </table>
    <canvas width="1024" height="1024"></canvas>
    <canvas width="1024" height="1024"></canvas>
</body></html>
